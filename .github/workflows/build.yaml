name: Build

on:
  push:
    branches:
      - main
      - dev

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build backend
        run: |
          cd demo
          gradle build -x test
          cd -

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: backend-artifacts
          path: |
            demo/app/sources/classes/
            demo/app/sources/libs/*.jar